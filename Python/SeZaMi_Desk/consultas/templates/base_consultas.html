{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block titulo %} {% endblock titulo %}</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <!-- CSS Styles -->

        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>

        
        {% block css %} {% endblock css %}
            
    </head>
    <body class="sb-nav-fixed">
        <nav class="navbar navbar-expand navbar-dark bg-light">
                <div class="col-10">
                    <a href="{% url 'consultas:index' %}">
                        <img src="{% static 'media/logo-sezami.png' %}" width="200" height="50">
                    </a>
                </div>
        </nav>
        <div id="layoutSidenav_content" {% block colorFondo %}{% endblock colorFondo %}>
            <main>
                <div class="container-fluid px-4">    
                    {% block contenido %} {% endblock contenido %}
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; SEZAMI Desk 2021</div>
                        <!-- Se muetra el logo del SEZAMI en la parte inferior derecha de la pagina -->
                        <div>
                            <img src="{% static 'media/logo-sezami.png' %}" width="200" height="50">
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="{% static 'js/datatables-simple-demo.js' %}"></script>
    
    {% block js %}
        
    {% endblock js %}
        
</body>
</html>
